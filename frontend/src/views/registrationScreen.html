<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicatirium - Resgistration</title>
</head>
<body>
    <div class="registration-table">
        <div class="registration-title">
            <h1 class="title">Login - Medicatorium</h1>
        </div>

        <div class="medicatorium-registration-input">
            <div class="registration-input">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" name="Fullname" id="input-fullname">
            </div>

            <div class="registration-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="E-mail" id="input-email">
            </div>

            <div class="registration-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="Password" id="input-password">
            </div>
        </div>

    </div>    
</body>
</html>
